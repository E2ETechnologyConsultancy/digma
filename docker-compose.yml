services:
  api:
    build: ./api
    working_dir: /usr/src/app
    volumes:
      - ./api:/usr/src/app:delegated
      - /usr/src/app/node_modules
    ports:
      - "5000:5000"
    env_file:
      - ./.env
    depends_on:
      - db
    command: sh docker-entrypoint.sh
    # API Features:
    # - TypeScript compilation
    # - Jest testing framework
    # - Swagger/OpenAPI documentation at /api-docs
    # - JWT authentication with RBAC
    # - GraphQL endpoint at /graphql

  ai-engine:
    build: ./api/ai-engine
    working_dir: /app
    volumes:
      - ./api/ai-engine:/app
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
    env_file:
      - ./.env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build: ./frontend
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:5173"
    environment:
      - NODE_ENV=development
    depends_on:
      - api
    command: sh docker-entrypoint.sh

  admin:
    build: ./admin
    working_dir: /app
    volumes:
      - ./admin:/app
      - /app/node_modules
    ports:
      - "3001:5173"
    environment:
      - NODE_ENV=development
    depends_on:
      - api
    command: sh docker-entrypoint.sh

  db:
    image: mongo:6.0
    environment:
      MONGO_INITDB_DATABASE: digma
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
